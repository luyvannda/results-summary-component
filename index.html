<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <main>
    <div class="grid-container">
      <div class="left-container">
        <div class="hero-text-left">
          <p>Your Result</p>

          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="score-description">You scored higher than 65% of the people
            who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right-container">

        <div class="hero-text-right">
          <h1>Summary</h1>

          <div class="reaction item-container">
            <p><span class="reaction-name"><img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction icon">Reaction</span>
            </p>
            <div class="span">
              <span class="reaction-score">80</span><span class="total"> /
                100</span>
            </div>
          </div>

          <div class="memory item-container">
            <p><span class="memory-name"><img
                  src="assets/images/icon-memory.svg"
                  alt="memory icon">Memory</span>
            </p>
            <div class="span">
              <span class="memory-score">92</span><span class="total"> /
                100</span>
            </div>
          </div>

          <div class=" verbal item-container">
            <p><span class="verbal-name"><img
                  src="assets/images/icon-verbal.svg"
                  alt="verbal icon">Verbal</span>
            </p>

            <div class="span">
              <span class="verbal-score">61</span><span class="total"> /
                100</span>
            </div>
          </div>


          <div class="visual item-container">
            <p><span class="visual-name"><img
                  src="assets/images/icon-visual.svg"
                  alt="visual icon">Visual</span>
            </p>
            <div class="span">
              <span class="visual-score">72</span><span class="total"> /
                100</span>
            </div>
          </div>
          <form class="btn" action="#">
            <input type="submit" value="Continue"></input>
          </form>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/luyvannda" target="_blank">Luy
        Vannda</a>.
    </div>
  </footer>
</body>

</html>
