<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="grid-container">
    <div class="left-container">
      <div class="hero-text-left">
        <p>Your Result</p>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="score-description">You scored higher than 65% of the people
          who have taken these tests.
        </p>
      </div>
    </div>

    <div class="right-container">

      <div class="hero-text-right">
        <h5>Summary</h5>

        <p class="reaction"><span class="reaction-name"><img
              src="assets/images/icon-reaction.svg"
              alt="reaction icon">Reaction</span><span
            class="reaction-score">80</span><span class="total"> / 100</span>
        </p>

        <p class="memory"><span class="memory-name"><img
              src="assets/images/icon-memory.svg"
              alt="memory icon">Memory</span><span
            class="memory-score">92</span><span class="total"> / 100</span>
        </p>

        <p class="verbal"><span class="verbal-name"><img
              src="assets/images/icon-verbal.svg"
              alt="verbal icon">Verbal</span><span
            class="verbal-score">61</span><span class="total"> / 100</span>
        </p>

        <p class="visual"><span class="visual-name"><img
              src="assets/images/icon-visual.svg"
              alt="visual icon">Visual</span><span
            class="visual-score">72</span><span class="total"> / 100</span>
        </p>

        <form class="btn" action="#">
          <input type="submit" value="Continue"></input>
        </form>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luyvannda" target="_blank">Luy
      Vannda</a>.
  </div>
</body>

</html>
