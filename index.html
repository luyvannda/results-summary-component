<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="grid-container">
    <div class="left-container">
      <p>Your Result</p>

      <h1>76</h1>
      <p>of 100</p>

      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="right-container">
      <h5>Summary</h5>

      <p class="reaction">Reaction<span class="span">80 / 100</span></p>

      <p class="memory">Memory<span class="span">92 / 100</span></p>

      <p class="verbal">Verbal<span class="span">61 / 100</span></p>

      <p class="visual">Visual<span class="span">72 / 100</span></p>

      <form action="#">
        <input class="btn" type="submit" value="Continue"></input>
      </form>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luyvannda" target="_blank">Luy
      Vannda</a>.
  </div>
</body>

</html>
